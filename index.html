<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beth's Book Club</title>
    
    <!-- Inline SVG Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23ff6b6b' d='M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z'/%3E%3C/svg%3E" type="image/svg+xml">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .login-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .login-form input {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            min-width: 200px;
        }

        .login-form button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #5a67d8;
        }

        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: rgba(254, 226, 226, 0.8);
            border-radius: 8px;
        }

        .user-info {
            text-align: center;
            color: #2d3748;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(237, 242, 247, 0.8);
            border-radius: 10px;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 15px;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .book-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .book-form input, .book-form select, .book-form textarea {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .book-form textarea {
            min-height: 80px;
            resize: vertical;
        }

        .book-form button {
            padding: 12px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .book-form button:hover {
            background: #38a169;
        }

        .book-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .book-item {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            position: relative;
        }

        .book-item h3 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .book-item p {
            color: #4a5568;
            margin-bottom: 5px;
        }

        .book-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #718096;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e53e3e;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .members-section {
            grid-column: 1 / -1;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .member-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e2e8f0;
            position: relative;
        }

        .member-card h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .member-card p {
            color: #4a5568;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .admin-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f6ad55;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .login-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .login-form input {
                min-width: auto;
            }
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-style: italic;
        }

        .auth-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        .auth-status.authenticating {
            background: rgba(255, 235, 156, 0.8);
            color: #744210;
        }

        .auth-status.authenticated {
            background: rgba(198, 246, 213, 0.8);
            color: #22543d;
        }

        .auth-status.error {
            background: rgba(254, 226, 226, 0.8);
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Beth's Book Club</h1>
            <p>Where stories come alive and friendships bloom</p>
        </div>

        <div id="authStatus" class="auth-status authenticating">
            🔄 Connecting to Firebase...
        </div>

        <div id="loginSection" class="login-section">
            <div class="login-form">
                <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="4">
                <button onclick="login()">Join Club</button>
            </div>
            <div id="errorMessage" class="error-message hidden"></div>
        </div>

        <div id="mainContent" class="hidden">
            <div class="user-info">
                <span id="welcomeMessage">Welcome to the book club!</span>
                <button class="logout-btn" onclick="logout()">Leave Club</button>
            </div>

            <div class="main-content">
                <div class="section">
                    <h2>📖 Current Reads</h2>
                    <div class="book-form">
                        <input type="text" id="bookTitle" placeholder="Book Title">
                        <input type="text" id="bookAuthor" placeholder="Author">
                        <select id="bookStatus">
                            <option value="reading">Currently Reading</option>
                            <option value="finished">Finished</option>
                            <option value="want-to-read">Want to Read</option>
                        </select>
                        <textarea id="bookNotes" placeholder="Your thoughts and notes..."></textarea>
                        <button onclick="addBook()">Add Book</button>
                    </div>
                    <div id="booksList" class="book-list">
                        <div class="loading-indicator">Loading books...</div>
                    </div>
                </div>

                <div class="section">
                    <h2>💬 Discussion Topics</h2>
                    <div class="book-form">
                        <input type="text" id="discussionTitle" placeholder="Discussion Topic">
                        <textarea id="discussionContent" placeholder="Start a conversation..."></textarea>
                        <button onclick="addDiscussion()">Start Discussion</button>
                    </div>
                    <div id="discussionsList" class="book-list">
                        <div class="loading-indicator">Loading discussions...</div>
                    </div>
                </div>
            </div>

            <div class="section members-section">
                <h2>👥 Club Members</h2>
                <div id="membersList" class="members-grid">
                    <div class="loading-indicator">Loading members...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js';
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDca_RMp0aQZKnQNQo4PyNLWMylLfryMXE",
            authDomain: "claude-artifacts-55211.firebaseapp.com",
            projectId: "claude-artifacts-55211",
            storageBucket: "claude-artifacts-55211.firebasestorage.app",
            messagingSenderId: "30806860164",
            appId: "1:30806860164:web:b16c8395dcd4762e1efd04"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Global variables
        window.db = db;
        window.auth = auth;
        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'beth-book-club';
        window.adminUserId = 'BETH_FIREBASE_USER_ID';
        window.currentUser = null;
        window.isAuthenticated = false;

        // Valid PINs and user mapping
        const validPins = {
            '1234': { name: 'Beth', role: 'admin' },
            '5678': { name: 'Sarah', role: 'member' },
            '9012': { name: 'Mike', role: 'member' },
            '3456': { name: 'Emma', role: 'member' },
            '7890': { name: 'Alex', role: 'member' }
        };

        // Auth status management
        function updateAuthStatus(status, message) {
            const authStatus = document.getElementById('authStatus');
            authStatus.className = `auth-status ${status}`;
            authStatus.textContent = message;
        }

        // Firebase Authentication
        async function authenticateWithFirebase() {
            try {
                updateAuthStatus('authenticating', '🔄 Authenticating with Firebase...');
                
                let userCredential;
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    // Use custom token if available
                    userCredential = await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    // Fall back to anonymous authentication
                    userCredential = await signInAnonymously(auth);
                }

                console.log('Firebase authentication successful:', userCredential.user.uid);
                window.isAuthenticated = true;
                updateAuthStatus('authenticated', '✅ Connected to Firebase');
                return true;
            } catch (error) {
                console.error('Firebase authentication failed:', error);
                updateAuthStatus('error', '❌ Firebase connection failed');
                showError('Failed to connect to Firebase. Please refresh the page.');
                return false;
            }
        }

        // Collection path helper
        function getCollectionPath(collectionName, isUserSpecific = false) {
            if (isUserSpecific && auth.currentUser) {
                return `artifacts/${window.appId}/users/${auth.currentUser.uid}/${collectionName}`;
            } else if (isUserSpecific) {
                // Fallback to admin user ID for user-specific collections when not authenticated
                return `artifacts/${window.appId}/users/${window.adminUserId}/${collectionName}`;
            } else {
                return `artifacts/${window.appId}/public/data/${collectionName}`;
            }
        }

        // Initialize listeners only after authentication
        function initializeFirestoreListeners() {
            if (!window.isAuthenticated) {
                console.log('Waiting for authentication before setting up listeners...');
                return;
            }

            console.log('Setting up Firestore listeners...');

            // Books listener
            const booksPath = getCollectionPath('books', true);
            console.log('Books collection path:', booksPath);
            onSnapshot(collection(db, booksPath), (snapshot) => {
                const books = [];
                snapshot.forEach((doc) => {
                    books.push({ id: doc.id, ...doc.data() });
                });
                displayBooks(books);
            }, (error) => {
                console.error('Error listening to books:', error);
                document.getElementById('booksList').innerHTML = '<div class="loading-indicator">Failed to load books</div>';
            });

            // Discussions listener
            const discussionsPath = getCollectionPath('discussions');
            console.log('Discussions collection path:', discussionsPath);
            onSnapshot(collection(db, discussionsPath), (snapshot) => {
                const discussions = [];
                snapshot.forEach((doc) => {
                    discussions.push({ id: doc.id, ...doc.data() });
                });
                displayDiscussions(discussions);
            }, (error) => {
                console.error('Error listening to discussions:', error);
                document.getElementById('discussionsList').innerHTML = '<div class="loading-indicator">Failed to load discussions</div>';
            });

            // Members listener
            const membersPath = getCollectionPath('members');
            console.log('Members collection path:', membersPath);
            onSnapshot(collection(db, membersPath), (snapshot) => {
                const members = [];
                snapshot.forEach((doc) => {
                    members.push({ id: doc.id, ...doc.data() });
                });
                displayMembers(members);
            }, (error) => {
                console.error('Error listening to members:', error);
                document.getElementById('membersList').innerHTML = '<div class="loading-indicator">Failed to load members</div>';
            });
        }

        // Authentication state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User authenticated:', user.uid);
                window.isAuthenticated = true;
                initializeFirestoreListeners();
            } else {
                console.log('User not authenticated');
                window.isAuthenticated = false;
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Page loaded, starting Firebase authentication...');
            await authenticateWithFirebase();
        });

        // Login function
        window.login = async function() {
            const pin = document.getElementById('pinInput').value;
            
            if (!pin || pin.length !== 4) {
                showError('Please enter a 4-digit PIN');
                return;
            }

            if (!window.isAuthenticated) {
                showError('Please wait for Firebase connection...');
                return;
            }

            const userData = validPins[pin];
            if (!userData) {
                showError('Invalid PIN. Please try again.');
                return;
            }

            try {
                window.currentUser = userData;
                
                // Add user to members collection
                const memberData = {
                    name: userData.name,
                    role: userData.role,
                    joinedAt: serverTimestamp(),
                    lastActive: serverTimestamp(),
                    userId: auth.currentUser.uid
                };

                await setDoc(doc(db, getCollectionPath('members'), auth.currentUser.uid), memberData);

                // Show main content
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('welcomeMessage').textContent = `Welcome, ${userData.name}! 👋`;
                document.getElementById('pinInput').value = '';
                hideError();

                console.log('Login successful for:', userData.name);
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
            }
        };

        // Logout function
        window.logout = function() {
            window.currentUser = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            hideError();
        };

        // Add book function
        window.addBook = async function() {
            const title = document.getElementById('bookTitle').value.trim();
            const author = document.getElementById('bookAuthor').value.trim();
            const status = document.getElementById('bookStatus').value;
            const notes = document.getElementById('bookNotes').value.trim();

            if (!title || !author) {
                showError('Please fill in both title and author');
                return;
            }

            if (!window.isAuthenticated) {
                showError('Please wait for Firebase connection...');
                return;
            }

            try {
                const bookData = {
                    title,
                    author,
                    status,
                    notes,
                    addedBy: window.currentUser.name,
                    addedAt: serverTimestamp(),
                    userId: auth.currentUser.uid
                };

                await addDoc(collection(db, getCollectionPath('books', true)), bookData);

                // Clear form
                document.getElementById('bookTitle').value = '';
                document.getElementById('bookAuthor').value = '';
                document.getElementById('bookNotes').value = '';
                document.getElementById('bookStatus').value = 'reading';

                hideError();
            } catch (error) {
                console.error('Error adding book:', error);
                showError('Failed to add book. Please try again.');
            }
        };

        // Add discussion function
        window.addDiscussion = async function() {
            const title = document.getElementById('discussionTitle').value.trim();
            const content = document.getElementById('discussionContent').value.trim();

            if (!title || !content) {
                showError('Please fill in both title and content');
                return;
            }

            if (!window.isAuthenticated) {
                showError('Please wait for Firebase connection...');
                return;
            }

            try {
                const discussionData = {
                    title,
                    content,
                    createdBy: window.currentUser.name,
                    createdAt: serverTimestamp(),
                    userId: auth.currentUser.uid
                };

                await addDoc(collection(db, getCollectionPath('discussions')), discussionData);

                // Clear form
                document.getElementById('discussionTitle').value = '';
                document.getElementById('discussionContent').value = '';

                hideError();
            } catch (error) {
                console.error('Error adding discussion:', error);
                showError('Failed to add discussion. Please try again.');
            }
        };

        // Delete functions
        window.deleteBook = async function(bookId) {
            if (!confirm('Are you sure you want to delete this book?')) return;

            try {
                await deleteDoc(doc(db, getCollectionPath('books', true), bookId));
            } catch (error) {
                console.error('Error deleting book:', error);
                showError('Failed to delete book.');
            }
        };

        window.deleteDiscussion = async function(discussionId) {
            if (!confirm('Are you sure you want to delete this discussion?')) return;

            try {
                await deleteDoc(doc(db, getCollectionPath('discussions'), discussionId));
            } catch (error) {
                console.error('Error deleting discussion:', error);
                showError('Failed to delete discussion.');
            }
        };

        // Display functions
        function displayBooks(books) {
            const booksList = document.getElementById('booksList');
            
            if (books.length === 0) {
                booksList.innerHTML = '<div class="loading-indicator">No books added yet</div>';
                return;
            }

            booksList.innerHTML = books.map(book => `
                <div class="book-item">
                    <button class="delete-btn" onclick="deleteBook('${book.id}')" title="Delete book">×</button>
                    <h3>${escapeHtml(book.title)}</h3>
                    <p><strong>Author:</strong> ${escapeHtml(book.author)}</p>
                    <p><strong>Status:</strong> ${getStatusLabel(book.status)}</p>
                    ${book.notes ? `<p><strong>Notes:</strong> ${escapeHtml(book.notes)}</p>` : ''}
                    <div class="book-meta">
                        <span>Added by: ${escapeHtml(book.addedBy)}</span>
                        ${book.addedAt ? `<span>Date: ${formatDate(book.addedAt)}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function displayDiscussions(discussions) {
            const discussionsList = document.getElementById('discussionsList');
            
            if (discussions.length === 0) {
                discussionsList.innerHTML = '<div class="loading-indicator">No discussions started yet</div>';
                return;
            }

            const sortedDiscussions = discussions.sort((a, b) => {
                if (!a.createdAt || !b.createdAt) return 0;
                return b.createdAt.seconds - a.createdAt.seconds;
            });

            discussionsList.innerHTML = sortedDiscussions.map(discussion => `
                <div class="book-item">
                    <button class="delete-btn" onclick="deleteDiscussion('${discussion.id}')" title="Delete discussion">×</button>
                    <h3>${escapeHtml(discussion.title)}</h3>
                    <p>${escapeHtml(discussion.content)}</p>
                    <div class="book-meta">
                        <span>Started by: ${escapeHtml(discussion.createdBy)}</span>
                        ${discussion.createdAt ? `<span>Date: ${formatDate(discussion.createdAt)}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function displayMembers(members) {
            const membersList = document.getElementById('membersList');
            
            if (members.length === 0) {
                membersList.innerHTML = '<div class="loading-indicator">No members found</div>';
                return;
            }

            const sortedMembers = members.sort((a, b) => {
                if (a.role === 'admin' && b.role !== 'admin') return -1;
                if (b.role === 'admin' && a.role !== 'admin') return 1;
                return a.name.localeCompare(b.name);
            });

            membersList.innerHTML = sortedMembers.map(member => `
                <div class="member-card">
                    ${member.role === 'admin' ? '<div class="admin-badge">Admin</div>' : ''}
                    <h3>${escapeHtml(member.name)}</h3>
                    <p><strong>Role:</strong> ${escapeHtml(member.role)}</p>
                    ${member.joinedAt ? `<p><strong>Joined:</strong> ${formatDate(member.joinedAt)}</p>` : ''}
                    ${member.lastActive ? `<p><strong>Last Active:</strong> ${formatDate(member.lastActive)}</p>` : ''}
                </div>
            `).join('');
        }

        // Utility functions
        function getStatusLabel(status) {
            const labels = {
                'reading': '📖 Currently Reading',
                'finished': '✅ Finished',
                'want-to-read': '📚 Want to Read'
            };
            return labels[status] || status;
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Handle Enter key for PIN input
        document.getElementById('pinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
